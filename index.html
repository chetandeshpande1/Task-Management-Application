<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Task Management App</title>
</head>
<body>

<div class="container">
    <h1 class="text-center mt-4 mb-4">Task Management App</h1> 
    <div class="search-section">
        <h2>Search Task</h2>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search tasks">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="searchTasks()">Search</button>
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="Filter tasks">
            <button type="button" class="btn btn-secondary" onclick="filterTasks('all')">All</button>
            <button type="button" class="btn btn-secondary" onclick="filterTasks('high')">High Priority</button>
            <button type="button" class="btn btn-secondary" onclick="filterTasks('medium')">Medium Priority</button>
            <button type="button" class="btn btn-secondary" onclick="filterTasks('low')">Low Priority</button>
            <button type="button" class="btn btn-secondary" onclick="filterTasks('completed')">Completed</button>
        </div>
    </div>

    <div class="add-task-section">
        <h2>Add Task</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="title" >Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" class="form-control" id="dueDate" required>
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select class="form-control" id="priority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

    <div class="task-list-section">
        <h2>Task Dashboard</h2>
        <div class="task-list" id="taskList">
            <!-- Task lists will be displayed here -->
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
